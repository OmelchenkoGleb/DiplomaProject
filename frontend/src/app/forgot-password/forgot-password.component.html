<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span class="title-center">Надіслати пароль</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="addUserForm">
    <div fxFlex fxLayout="column">
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Ведіть Вашу поштову адресу</mat-label>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="addUserForm.controls.email.touched && addUserForm.controls.email.invalid">
          <span *ngIf="addUserForm.controls.email.errors.required">Це поле э обовёязковим для заповнення.</span>
          <span *ngIf="addUserForm.controls.email.errors.pattern">Ви вели неправильну інформацію.</span>
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button class="my-button" color="primary" mat-raised-button type="submit" (click)="handleSubmit()" [disabled]="!(addUserForm.valid && addUserForm.dirty)">Надіслати</button>
  <button mat-raised-button color="primary" mat-dialog-close>Скасувати</button>
</mat-dialog-actions>
