<div *ngIf="isPractice" class="no-practice">
  <p>
    <a [routerLink]="['/main/studentChoosePractice']" class="no-practice-link">
      <span>Ви вже обрали собі тему!</span>
    </a>
  </p>
</div>
<div *ngIf="!isPractice">
  <mat-card>
    <b><span>Усі напрямки</span></b>
  </mat-card>
  <hr>
  <mat-card>
    <mat-form-field appearance="fill">
      <mat-label>Пошук по всім колонкам</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  </mat-card>
  <hr>
  <div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="user_name">
        <th mat-header-cell *matHeaderCellDef>ФІО Викладача</th>
        <td mat-cell *matCellDef ="let  element">{{element.user_name}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Назва Напрямку</th>
        <td mat-cell *matCellDef ="let  element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Дії</th>
        <td mat-cell *matCellDef ="let  element" class="action-link">
          <button mat-icon-button style="background-color: yellowgreen; color: #003366" matTooltip="Запропонувати тему" (click)="handleEditAction(element)">
            <mat-icon>edit_icon</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
    </table>
  </div>
</div>
