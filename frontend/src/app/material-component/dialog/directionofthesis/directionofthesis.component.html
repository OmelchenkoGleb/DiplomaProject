<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span class="title-center">{{label_name}}</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="addDirectionForm">
    <div fxFlex fxLayout="column">
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Викладач</mat-label>
        <mat-select formControlName="user_id">
          <mat-option *ngFor="let teacher of teachers" [value]="teacher.id">{{teacher.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Група</mat-label>
        <mat-select formControlName="group_id">
          <mat-option *ngFor="let group of groups" [value]="group.ID">{{group.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Назва</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="addDirectionForm.controls.name.touched && addDirectionForm.controls.name.invalid">
          <span *ngIf="addDirectionForm.controls.name.errors.required">Це поле э обовёязковим для заповнення.</span>
          <span *ngIf="addDirectionForm.controls.name.errors.pattern">Ви вели неправильну інформацію.</span>
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button class="my-button" mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(addDirectionForm.valid && addDirectionForm.dirty)">Додати</button>
  <button mat-raised-button color="primary" mat-dialog-close>Скасувати</button>
</mat-dialog-actions>
