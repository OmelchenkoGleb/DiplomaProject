<mat-card>
  <b><span>Керування Дипломною Практикою</span></b>
  <button mat-flat-button style="background-color: #ffaa68; color: white" class="float-right" (click)="handleAddAction()"><mat-icon>local_hospital_icon</mat-icon>   Додати</button>
</mat-card>
<hr>
<mat-card>
  <mat-form-field appearance="fill">
    <mat-label>Фільтрування</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</mat-card>
<hr>
<div class="responsive_table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="teacher_name">
      <th mat-header-cell *matHeaderCellDef>Викладач</th>
      <td mat-cell *matCellDef ="let  element">{{element.teacher_name}}</td>
    </ng-container>
    <ng-container matColumnDef="student_name">
      <th mat-header-cell *matHeaderCellDef>Студент</th>
      <td mat-cell *matCellDef ="let  element">{{element.student_name}}</td>
    </ng-container>
    <ng-container matColumnDef="specialty_name">
      <th mat-header-cell *matHeaderCellDef>Спеціальність</th>
      <td mat-cell *matCellDef ="let  element">{{element.specialty_name}}</td>
    </ng-container>
    <ng-container matColumnDef="directionofthesis_name">
      <th mat-header-cell *matHeaderCellDef>Напрямок</th>
      <td mat-cell *matCellDef ="let  element">{{element.directionofthesis_name}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Опис</th>
      <td mat-cell *matCellDef ="let  element">{{element.description}}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Дії</th>
      <td mat-cell *matCellDef ="let  element" class="action-link">
        <button mat-icon-button style="background-color: yellowgreen; color: #003366" matTooltip="Редагувати" (click)="handleEditAction(element)">
          <mat-icon>edit_icon</mat-icon>
        </button>
        <button mat-icon-button style="background-color: orangered; color: rgba(5,35,59,0.83)" matTooltip="Видалити" (click)="handleDeleteAction(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
  </table>
</div>
